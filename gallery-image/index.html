<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery image - pop up</title>
    <!-- css link -->
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <!-- Title -->
    <h1>Gallery image</h1>
    <p>Designed by : <a href="https://github.com/komeilyeganeh" target="_blank">Komeil Yeganeh</a></p>
    <!-- Gallery container -->
    <div class="container-gallery">
        <div class="image-container">
            <img src="./img/small/pexels-anna-shvets-4588065.jpg" alt="image-gallery-small" data-img-full="1">
        </div>
        <div class="image-container">
            <img src="./img/small/pexels-anthony-139639.jpg" alt="image-gallery-small" data-img-full="2">
        </div>
        <div class="image-container">
            <img src="./img/small/pexels-burst-374825.jpg" alt="image-gallery-small" data-img-full="3">
        </div>
        <div class="image-container">
            <img src="./img/small/pexels-carlos-spitzer-17811.jpg" alt="image-gallery-small" data-img-full="4">
        </div>
        <div class="image-container">
            <img src="./img/small/pexels-charles-1851164.jpg" alt="image-gallery-small" data-img-full="5">
        </div>
        <div class="image-container">
            <img src="./img/small/pexels-frans-van-heerden-631292.jpg" alt="image-gallery-small" data-img-full="6">
        </div>
        <div class="image-container">
            <img src="./img/small/pexels-gratisography-4602.jpg" alt="image-gallery-small" data-img-full="7">
        </div>
        <div class="image-container">
            <img src="./img/small/pexels-jan-kopÅ™iva-3614358.jpg" alt="image-gallery-small" data-img-full="8">
        </div>
        <div class="image-container">
            <img src="./img/small/pexels-jeremy-bishop-2422915.jpg" alt="image-gallery-small" data-img-full="9">
        </div>
        <div class="image-container">
            <img src="./img/small/pexels-jim-long-949859.jpg" alt="image-gallery-small" data-img-full="10">
        </div>
    </div>

    <!-- modal image -->
    <div class="modal-container">
        <div class="modal-image">
            <img src="" alt="image-full">
        </div>
    </div>

    <!-- js script -->
    <script src="./app.js"></script>
</body>
</html>
